services:
  photo-pwa:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"  # React приложение
      - "3001:3001"  # Node.js сервер
    volumes:
      - ./uploads:/app/uploads  # Монтируем папку для загруженных файлов
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVER_PORT=3001
    restart: unless-stopped
    networks:
      - photo-pwa-network
    # Добавляем проверку здоровья
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  photo-pwa-network:
    driver: bridge
